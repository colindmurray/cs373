language: python

python:
    - "3.4"

before_install:
    - sudo apt-get update

install:
    - sudo apt-get install python-numpy
    - npm -v
    - npm install npm   -g
    - npm -v
    - node -v
    - npm update node  -g
    - npm install mocha -g
    - npm install lodash

script:
    - cd javascript
    - make test
    - cd -
    - cd python
    - make test
